    <title>LOGO Company Navbar</title>
</head>

<body>
    <nav>
        <div class="logo">LOGO Company</div>

    </nav>

    </div>
    <div class="card">

        <p>Time in: 6:00 a.m.</p>
        <p>Time out: 5:00 p.m.</p>
        <button class=" add-btn ">Add</button>
        <button class=" edit-btn ">Edit</button>
        <button class=" delete-btn ">Delete</button>
    </div>
    <div class="card2">
        <h2>Chonnchanok Jintana</h2>

        <p>Time out: 5:00 p.m.</p>

        <button class=" delete-btn2 ">Delete</button>

</html>
